<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid bg-primary-subtle">
          <a class="navbar-brand" href="./Dashboard.html">LOGO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./Dashboard.html">DashBoard</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Employee
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="./Employee.html">Create</a></li>
                  <li><a class="dropdown-item" href="./edit.html">Edit</a></li>
                  <li><a class="dropdown-item" href="./view.html">View</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <form class="container shadow-lg py-3 mt-5">
        <div class="mb-3">
            <a href="/Dashboard.html">
                <img src="./back.png" width="25" alt="">
                <span class="mx-2">back</span>
            </a>
        </div>

        <div class="row">
            <div class="col">
                <h3>Employee Details</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInputFirstName" placeholder="First Name" value="John" disabled>
                            <label for="floatingInputFirstName">First Name</label>
                            <div class="invalid-feedback">
                                Firstname is required
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInputLastName" placeholder="Last Name" value="Doe" disabled>
                            <label for="floatingInputLastName">Last Name</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <select class="form-select form-select-lg mb-3" aria-label="Large select example" disabled>
                            <option value="India">India</option>
                            <option value="UK">UK</option>
                            <option value="USA" selected>USA</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInputMiddleName" placeholder="Middle Name" value="A." disabled>
                            <label for="floatingInputMiddleName">Middle Name</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="floatingInputDOB" value="1990-01-01" disabled>
                            <label for="floatingInputDOB">Date of Birth</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="floatingInputAge" placeholder="Age" value="34" disabled>
                            <label for="floatingInputAge">Age</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <img src="./Profile.jpg" width="200" class="img-thumbnail" alt="Profile Picture">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="mb-3">
                            <input class="form-control" type="file" id="formFile" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="mr-2">Gender:</label>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefaultMale" checked disabled>
                    <label class="form-check-label" for="flexRadioDefaultMale">Male</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefaultFemale" disabled>
                    <label class="form-check-label" for="flexRadioDefaultFemale">Female</label>
                </div>
            </div>
            <div class="col">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked disabled>
                    <label class="form-check-label" for="flexSwitchCheckDefault">Experienced</label>
                </div>
            </div>
            <div class="col">
                <div class="d-flex">
                    <label for="customRange3" class="form-label mx-2">Experience</label>
                    <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3" value="3" disabled>
                </div>
            </div>
        </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script> 
</body>
</html>
