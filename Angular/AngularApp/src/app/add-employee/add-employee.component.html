<div class="container shadow-lg p-5">
  <h3 class="row">Create Employee</h3>
  <form
    class="container"
    action=""
    [formGroup]="employeeForm"
    (ngSubmit)="saveEmployee(employeeForm)"
  >
    <div class="row">
      <div class="col">
        <div class="form-floating mb-3">
          <input
            required
            type="number"
            class="form-control"
            id="Id"
            name="id"
            formControlName="id"
          />
          <label for="Id">Employee Id</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating mb-3">
          <input
            required
            type="text"
            class="form-control"
            id="fName"
            name="fName"
            formControlName="fName"
          />
          <label for="fName">First Name</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="mName"
            name="mName"
            formControlName="mName"
          />
          <label for="mName">Middle Name</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-floating mb-3">
          <input
            required
            type="text"
            class="form-control"
            id="lName"
            name="mname"
            formControlName="lName"
          />
          <label for="lName">Last Name</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating mb-3">
          <input
            required
            type="text"
            class="form-control"
            id="Age"
            name="Age"
            formControlName="Age"
          />
          <label for="Age">Age</label>
        </div>
      </div>
      <div class="col">
        <div class="form-check">
          <input
            required
            class="form-check-input"
            type="radio"
            name="Gender"
            id="Male"
            value="Male"
            formControlName="Gender"
          />
          <label class="form-check-label" for="Male"> Male </label>
        </div>
        <div class="form-check">
          <input
            required
            class="form-check-input"
            type="radio"
            name="Gender"
            id="Female"
            value="Female"
            formControlName="Gender"
          />
          <label class="form-check-label" for="Female"> Female </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <select
          required
          class="form-select"
          aria-label="Default select example"
          name="Country"
          formControlName="Country"
        >
          <option selected>Open this select menu</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
          <option value="Canada">Canada</option>
          <option value="Australia">Australia</option>
          <option value="Germany">Germany</option>
          <option value="France">France</option>
          <option value="Spain">Spain</option>
          <option value="Mexico">Mexico</option>
          <option value="Italy">Italy</option>
        </select>
      </div>
      <div class="col">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="isExperienced"
            formControlName="isExperienced"
            name="isExperienced"
          />
          <label class="form-check-label" for="isExperienced">
            Is Experienced
          </label>
        </div>
      </div>
      <div class="col d-flex gap-2">
        <label for="experience" class="form-label">Experience</label>
        <input
          type="range"
          class="form-range"
          id="experience"
          formControlName="Experience"
          name="Experience"
        />
      </div>
    </div>
    <div class="row mt-3">
      <div class="col col-4">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            formControlName="email"
          />
          <label for="fName">Email</label>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <button type="submit" class="btn btn-success">Add Employee</button>
      </div>
    </div>
  </form>
</div>
