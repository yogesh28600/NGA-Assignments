<div class="container shadow-lg p-5">
    <div class="row">
        <div class="col">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="fName" placeholder="First Name" [(ngModel)]="fName">
                <label for="fname">First Name</label>
            </div>
        </div>
        <div class="col">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="mName" placeholder="First Name" [(ngModel)]="mName">
                <label for="mname">Middle Name</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="lName" placeholder="Last Name" [(ngModel)]="lName">
                <label for="lname">Last Name</label>
            </div>
        </div>
        <div class="col">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="age" placeholder="Age" [(ngModel)]="age">
                <label for="age">Age</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="Gender" placeholder="Gender" [(ngModel)]="gender">
                <label for="Gender">Gender</label>
            </div>
        </div>
        <div class="col">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="Country" placeholder="Country" [(ngModel)]="country">
                <label for="Country">Country</label>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <h6>Employee Details</h6>
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{fName}}</td>
                    <td>{{mName}}</td>
                    <td>{{lName}}</td>
                    <td>{{age}}</td>
                    <td>{{gender}}</td>
                    <td>{{country}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
